<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Quarkus Productization App</title>
    <meta charset='UTF-8'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel='stylesheet' href='css/stylesheet.css'>

</head>

<body class="container">
<h1>Quarkus Productization App</h1>
<div class="form-control-lg">
    <div class="form-group">
        <label for="id">Version id (e.g. 1.7)</label>
        <input class="form-text" type="text" id="id">
    </div>
    <div class="form-group">
        <label for="baseVersion">Base product version.<br/> If not selected, current newest will be used as a base.</label>
        <input class="form-text" type="text" id="baseVersion">
    </div>
    <div class="form-group">
        <label for="upstreamVersion">Upstream version</label> <!--mstodo select?-->
        <input class="form-text" type="text" id="upstreamVersion">
    </div>
    <div class="form-group">
        <label for="newest" class="form-check-label">Set as newest</label>
        <input type="checkbox" id="newest">
    </div>
    <button class="btn btn-outline-dark" onclick="addVersion()">Add version</button>
    <a class="btn btn-light btn-outline-secondary" href="extensions.html">Cancel</a>
</div>
<script src="js/addVersion.js" type="application/javascript"></script>
</body>
</html>
